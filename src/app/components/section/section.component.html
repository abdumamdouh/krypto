<section class="row" [ngClass]="{ 'flex-row-reverse': reverse }">
  <div class="col-md-6">
    <img src="{{ src }}" alt="section 2" />
  </div>
  <div class="col-md-6 d-flex flex-column justify-content-center">
    <span>{{ title }}</span>
    <h2>{{ heading }}</h2>
    <p>
      {{ text }}
    </p>
    <div class="button">
      <span>{{ button }}</span>
    </div>
  </div>
</section>
